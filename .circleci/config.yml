version: 2

references:
  test-docker: &test-docker

  test-steps: &test-steps
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    # Install dependencies
    - run: npm install
    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    # Start SaltyRTC server
    - run: saltyrtc-server-launcher > /saltyrtc/server.pid && sleep 2

    # Show browser version
    - run: if which firefox >/dev/null; then firefox --version; fi
    - run: if which chrome >/dev/null; then chrome --version; fi
    - run: if which chromium >/dev/null; then chromium --version; fi

    # Run tests
    - run:
        name: Run tests
        command: npm run build_tests && npm test
    - run:
        name: Run type checks
        command: node_modules/.bin/tsc --noEmit
    - run:
        name: Run linter
        command: npm run lint

    # Stop SaltyRTC server
    - run: kill -INT $(cat /saltyrtc/server.pid)

jobs:
  test-firefox-50.1.0:
    docker:
      - image: saltyrtc/circleci-image-js:firefox-50.1.0
        environment:
          FIREFOX_BIN: xvfb-firefox
    steps: *test-steps
    environment:
      - BROWSER: Firefox_circle_ci
  test-firefox-52.6.0esr:
    docker:
      - image: saltyrtc/circleci-image-js:firefox-52.6.0esr
        environment:
          FIREFOX_BIN: xvfb-firefox
    steps: *test-steps
    environment:
      - BROWSER: Firefox_circle_ci
  test-firefox-58.0.2:
    docker:
      - image: saltyrtc/circleci-image-js:firefox-58.0.2
        environment:
          FIREFOX_BIN: xvfb-firefox
    steps: *test-steps
    environment:
      - BROWSER: Firefox_circle_ci
  test-chromium-latest:
    docker:
     - image: saltyrtc/circleci-image-js:chromium-latest
    steps: *test-steps
    environment:
      - BROWSER: ChromiumHeadless

workflows:
  version: 2
  build:
    jobs:
      - test-firefox-50.1.0
      - test-firefox-52.6.0esr
      - test-firefox-58.0.2
      - test-chromium-latest
